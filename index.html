<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">

<body>


<div id="loginPage" class="login-page hidden">
  <form class="main-header container navbar-fixed-top">

    <div class="input-group">
      <input id="userEmail" type="email" class="form-control" placeholder="example@88mph.com" aria-describedby="basic-addon2">
      <input id="userPassword" type="password" class="form-control" placeholder="password" aria-describedby="basic-addon2">
      <input class="btn btn-primary" id="login" type="submit" value="Login">
      <input class="btn btn-primary" id="register" type="submit" value="Register">
    </div>

  </form>
</div>
 <!--end login -->

<!--user movie page -->

  <div class="main container hidden">

        <h1>Hi ___</h1>

      <div class="input-group">

        <input class="btn btn-primary" id="logout" type="button" value="Logout">
      </div>
      <div class="button-group">
        <input class="btn btn-info" id="new-movie" type="button" value="Find New Movies">
