<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie History</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


<!-- login page -->
<div id="loginPage" class="login-page hidden">
  <form class="container">
    <div class="input-group">
      <input id="userEmail" type="email" class="form-control" placeholder="example@88mph.com" aria-describedby="basic-addon2">
      <input id="userPassword" type="password" class="form-control" placeholder="password" aria-describedby="basic-addon2">
      <input class="btn btn-primary" id="login" type="submit" value="Login">
      <input class="btn btn-primary" id="register" type="button" value="Register">
    </div>


  </form>
</div>
<!--end login -->

<!-- header -->
  <header class="main-header navbar-fixed-top hidden">
    <div class="header-button-group">
      <input class="btn btn-warning butt" id="new-movie" type="button" value="Find New Movies">
      <input class="btn btn-warning butt" id="search-movie" type="button" value="Search Your Movies">
    </div>
    <div class="gs">
      <p>GREAT</p>
      <img src="images/Doc-Brown.jpg" alt="Doc Brown" id="header-doc">
      <p>SCOTT!</p>
    </div>
    <div class="user-col">
      <h5></h5>
      <input class="btn btn-danger butt" id="logout" type="button" value="Logout">
    </div>
  </header>
<!-- end header -->


<!--main page -->
  <div class="main hidden">
    <div class="car container">
      <div class="car-msg-wrapper hidden">
          <h6 class="mile-per-hour"></h6>
      </div>
      <img src="images/delorean.png" alt="The delorean from back to the future" class="hidden-del hidden">
    </div>
    <!-- add page -->
    <div class="add-page hidden row">
      <form class="add-left title-group col-md-6" autocomplete="off">
        <p class="title-label">MOVIE TITLE</p>
        <input id="movieTitle" type="text" class="form-control" aria-describedby="basic-addon2">
        <button class="btn btn-danger add-search" type="submit">Search</button>
        <p class="left-title">NEW MOVIE SEARCH</p>
      </form>
      <div class="add-right col-md-6">
        <div class="movie-body">
        </div>
      </div>
    </div>
    <!-- end add page -->

    <!-- movie list page -->
    <div class="myMovies hidden">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-info active">Not Watched</button>
        <button type="button" class="btn btn-info">Watched</button>
      </div>
      <div class="not-watched-movie"></div>
      <div class="watched-movie"></div>
    </div>
  </div>
<!-- end main page -->


  <!-- scripts -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="main.js"></script>
</body>
</html>
