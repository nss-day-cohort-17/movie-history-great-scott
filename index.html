<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie History</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="main-header container navbar-fixed-top">
    <div class="input-group">
      <input id="movieTitle" type="text" class="form-control" placeholder="Movie Title" aria-describedby="basic-addon2">
      <input class="btn btn-primary" id="login" type="button" value="Login/Register">
    </div>
    <div class="button-group">
      <input class="btn btn-info" id="new-movie" type="button" value="Find New Movies">
      <input class="btn btn-info" id="search-movie" type="button" value="Search Your Movies">
    </div>
  </header>

  <div class="card-wrapper">

  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="main.js"></script>
</body>
</html>
