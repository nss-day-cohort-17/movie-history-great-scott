<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie History</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


<!-- login page -->
<div id="loginPage" class="login-page hidden">
  <form class="container">
    <div class="input-group">
      <input id="userEmail" type="email" class="form-control" placeholder="example@88mph.com" aria-describedby="basic-addon2">
      <input id="userPassword" type="password" class="form-control" placeholder="password" aria-describedby="basic-addon2">
      <input class="btn btn-primary" id="login" type="submit" value="Login">
      <input class="btn btn-primary" id="register" type="button" value="Register">
    </div>


  </form>
</div>
<!--end login -->

<!-- header -->
  <header class="main-header hidden">
    <div class="header-button-group">
      <input class="btn btn-warning" id="new-movie" type="button" value="Find New Movies">
      <input class="btn btn-warning" id="search-movie" type="button" value="Search Your Movies">
    </div>
    <div class="user-col">
      <h5></h5>
      <input class="btn btn-danger" id="logout" type="button" value="Logout">
    </div>
  </header>
<!-- end header -->


<!--main (add movie) page -->
  <div class="main container-fluid hidden">
    <div class="car-msg-wrapper hidden">
        <h6 class="mile-per-hour"></h6>
    </div>
    <img src="images/delorean.png" alt="The delorean from back to the future" class="hidden-del hidden">
    <div class="add-left">
      <div class="input-group ">
        <p class="title-label">MOVIE TITLE</p>
        <input id="movieTitle" type="text" class="form-control" aria-describedby="basic-addon2">
      </div>
    </div>
    <div class="add-right">
      <div class="movie-body"></div>
    </div>

    <div class="myMovies">
      <div class="not-watched-movie"> </div>
      <div class="watched-movie"></div>
    </div>
  </div>
<!-- end main page -->


  <!-- scripts -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="main.js"></script>
</body>
</html>
